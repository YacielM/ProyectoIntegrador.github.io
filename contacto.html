<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Esquina-Contacto</title>
    <link rel="stylesheet" href="vistacontacto.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="Imagenes/logo.png" alt="Logo" class="logo">
        </div>

        <ul class="navbar">
            <li class="menu-item"><a href="index.html">Inicio</a></li>
            <li class="menu-item"><a href="servicios.html">Servicios</a></li>
            <li class="menu-item"><a href="contacto.html">Contacto</a></li>
            <li class="menu-item"><a href="reseñas.html">Reseñas</a></li>
        </ul>
</header>
<footer class="pieDePagina">
    <div class="pieDePagina-contenido">
        <p>&copy; LaEsquinaMultiespacio. Todos los derechos reservados.</p>
        <p><a href="https://linktr.ee/LaEsquinaMULTIESPACIO">Redes</a> | <a href="contacto.html">Contacto</a></p>
    </div>
</footer>
    
<form id="inscripcionForm" novalidate>
    <h2 class="titulo">Formulario de inscripción</h2>

    <label for="nombre">Nombre y Apellido:</label>
    <input type="text" id="nombre" name="nombre" maxlength="50" required>
    <div class="error-message" id="errorNombre"></div>
    

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="16" required>
    <div class="error-message" id="errorEdad"></div>
    

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email">
    <div class="error-message" id="errorEmail"></div>
    

    
    
    <button type="submit" id="submitBtn">Enviar</button>
</form>

<section id="feedback">
    <h3>Últimos datos registrados:</h3>
    <p id="feedbackDatos"></p>
</section>
<script src="scriptcontacto.js"></script>
</body>
</html>
